<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>orcamentodouceurdaviviana</title>
    <link rel="stylesheet" href="../css/orçamento.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div id="fundo_1">
        <img src="../assets/logo_corre.png" />

        <div class="direita">
          <p>Nome:</p>
          <input type="text" placeholder="Nome" />
        </div>

        <div class="esquerda">
          <p>Sobrenome:</p>
          <input type="text" placeholder="Sobrenome" />
        </div>

        <div class="direita">
          <p>Número(Cel):</p>
          <input type="text" placeholder="Número" />
        </div>

        <div class="esquerda">
          <p>Evento:</p>
          <select name="Tipo de evento" id="">
            <option value="Selecione o Tipo de Evento">
              Selecione o Tipo de Evento
            </option>
            <option value="Chá de bebê">Chá de bebê</option>
            <option value="Aniverário">Aniverário</option>
            <option value="Casamento">Casamento</option>
            <option value="Fim de semana com a Familia">FDS com Familia</option>
            <option value="Simples">Caseiro</option>
          </select>
        </div>

        <div class="direita">
          <p>Peso:</p>
          <select name="Tipo de evento" id="">
            <option value="Selecione o Peso">Selecione o Peso</option>
            <option value="1">1 kg</option>
            <option value="2 kg">2 kg</option>
            <option value="3 kg">3 kg</option>
            <option value="4 kg">4 kg</option>
            <option value="5 kg">5 kg</option>
            <option value="6 kg">6 kg</option>
            <option value="7 kg">7 kg</option>
            <option value="8 kg">8 kg</option>
            <option value="9 kg">9 kg</option>
            <option value="10 kg">10 kg</option>
          </select>
        </div>

        <div class="esquerda">
          <p>Cobertura:</p>
          <select name="Cobertura" id="">
            <option value="Selecione a Cobertura">Selecione a Cobertura</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Morango">Morango</option>
            <option value="Granulado">Granulado</option>
            <option value="Nozes">Nozes</option>
            <option value="Passas">Passas</option>
            <option value="Chantilly">Chantilly</option>
            <option value="Mousse">Mousse</option>
            <option value="Pasta-americana">Pasta-americana</option>
          </select>
        </div>

        <div class="direita">
          <p>Sabor:</p>
          <select name="Sabor" id="sabor-select">
            <option value="Selecione o Sabor">Selecione o Sabor</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Morango">Morango</option>
            <option value="Ninho com Morango">Ninho com Morango</option>
            <option value="Prestígio">Prestígio</option>
            <option value="Abacaxí">Abacaxí</option>
            <option value="Laranja">Laranja</option>
            <option value="Cenoura">Cenoura</option>
            <option value="Mousse de Chocolate">Mousse de Chocolate</option>
            <option value="Mousse de Maracujá">Mousse de Maracujá</option>
          </select>
        </div>

        <div class="esquerda">
            <p>Total:</p>
          <input type="text" placeholder="Total" id="input" />
        </div>

        <a href="https://wa.me/+5511993158752"><button>Enviar solicitação</button></a>
      </div>
    </section>
    <script src="../js/orcamento.js"></script>
